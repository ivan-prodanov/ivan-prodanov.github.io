<!DOCTYPE html>
<html>
<head>
  <title>Kocho</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
    }

    .price-box {
      margin-bottom: 2em;
      font-size: 1.2em;
    }

    .image-row {
      display: flex;
      width: 100%;
      height: 300px;
    }

    .image-half {
      flex: 1;
      overflow: hidden;
    }

    .image-half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 700px) {
      .image-row {
        flex-direction: column;
        height: auto;
      }
      .image-half {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="price-box">
    <strong>ETH </strong> <span id="eth-price">Loading...</span> USD
  </div>
  <div class="price-box">
    <strong>SBET </strong> <span id="sbet-price">Loading...</span> USD
  </div>

  <div class="image-row">
    <div class="image-half">
      <img src="https://cryptopotato.com/wp-content/uploads/2019/02/1vitalik-buterin-eth-inventor-cat-bag-min.jpg" alt="Vitalik Buterin" />
    </div>
    <div class="image-half">
      <img src="https://images.ctfassets.net/gjyjx7gst9lo/61EhiJXdLTH5hwLZlWogR5/6f19f1aad5fcd034e0b22174c7d91321/joe-lubin-square.jpg" alt="Joe Lubin" />
    </div>
  </div>
<script>
    async function fetchETH() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd");
        const data = await res.json();
        document.getElementById("eth-price").textContent = data.ethereum.usd.toFixed(2);
      } catch (err) {
        document.getElementById("eth-price").textContent = "Error";
      }
    }

    async function fetchSBET() {
      try {
        // Example using Financial Modeling Prep (FMP)
        const res = await fetch("https://financialmodelingprep.com/api/v3/quote/SBET?apikey=demo");
        const data = await res.json();
        document.getElementById("sbet-price").textContent = data[0].price.toFixed(2);
      } catch (err) {
        document.getElementById("sbet-price").textContent = "Error";
      }
    }

    fetchETH();
    fetchSBET();
  </script>
</body>
</html>
